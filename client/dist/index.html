<!DOCTYPE html>
<html amp>
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <meta
      name="google-site-verification"
      content="Kdjy0Y3Y-BqSgTr17dWfDxnRewaWSJZLBSwQ5Odd3CQ"
    />
    <link rel="canonical" href="./regular-html.html" />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
      defer
    /> -->
    <link
      rel="icon"
      type="image/png"
      href="/img/githubfeed_logo.jp2"
      sizes="196x196"
      defer
    />
    <link rel="stylesheet" href="styles.css" />
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript>
      <style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
        .main {
          background-color: #F5F5F5;
        }

        .events {
          margin: 10px 10px 20px 10px;
          padding-top: 10px;
          background-color: white;
        }

        .jumbotron {
          min-height: 100%;
          min-height: 100vh;
          display: flex;
          align-items: center; 
          background-image: url('https://i.pinimg.com/originals/b7/46/43/b74643cbbe7d68c54554544ec50cf999.jpg');
          justify-content: center;
          flex-direction: column;
        }

        .jumbotron-content {
          align-self: center;
          flex-basis: 960px;
          color: white;
          /* flex-direction: column; */
          /* flex-wrap: nowrap; */
        }

        .navbar {
          background-color: #39927A;
          /* overflow: hidden;
          position: fixed;
          top: 20;
          width: 100%; */
        }

        /* Event Containers */

        .issue-event {
          margin: 10px;
          padding-top: 10px;
          padding-bottom: 10px;
          background-color: white;
          border: 1px solid grey;
          width: 510px;
          align-self: flex-end;
        }

        .release-event {
          margin: 10px;
          padding-top: 10px;
          padding-bottom: 10px;
          background-color: white;
          border: 1px solid grey;
          width: 510px;
          align-self: flex-end;
        }

        .pull-event {
          margin: 10px;
          padding-top: 10px;
          padding-bottom: 10px;
          background-color: white;
          border: 1px solid grey;
          width: 510px;
          align-self: flex-end;
        }

        /* Event Labels */

        .event-label {
          color: white;
          font-size: 16px;
          font-weight: bold;
        }

        .release-version {
          color: #9400D3;
        }

        /* Shared Event Styles */

        .message-ext {
          background-color: rgb(156, 146, 245);
          border-color: rgb(156, 146, 245);
        }

        .repo-owner {
          font-weight: bold;
          font-size: 16px;
          color: #39927A;
        }

        .repo-name {
          color: #39927A;
          font-weight: bold;
          font-size: 16px;
        }

        .feed-img {
          height: 100px;
          width: 100px;
          border: 1px solid grey;
        }

        .event-link {
          color: #39927A;
        }

        .reason {
          font-weight: bold;
          padding-left: 35%;
        }

        /* Content Styling For Each Event */

        .outer-event {
          display: flex;
          flex-flow: row;
        }

        .content {
          /* padding: 0 0 0 120px;
          position: relative;
          display: block;
          margin-bottom: 10px; */
          color: black;
        }

        .content-img {
          padding-top: 12px;
          flex-basis: 72px;
          align-self: flex-start;
        }

        .content-updated {
          font-size: 14px;
          color: grey;
        }

        .user-pic {
          height: 56px;
          width: 56px;
          border-radius: 50%;
        }


        .logo {
          height: 120px;
          width: 136px;
          left: 0;
        }


        .nav-user-info {
          display: flex;
          flex-flow: row;
        }

        .nav-username {
          align-self: flex-start;
          color: white;
          opacity: .7;
        }

        .nav-signout {
          padding: 0;
          border: none;
          background: none;
          background-color: #39927A;
          color: white;
          font-size: 12px;
          align-self: flex-end;
        }

        /* .content-user {
          font-size: 16px;
          color: black;
        } */

        .content-break {
          font-weight: bold;
          padding-left: 3px;
          padding-right: 3px;
        }

        .content-body {
          top: 50px;
        }

        /* Loading State */

        .loader {
          border: 16px solid #f3f3f3; /* Light grey */
          border-top: 16px solid#39927A;
          border-radius: 50%;
          width: 120px;
          height: 120px;
          margin: auto;
          padding: 20px 0 20px 0;
          animation: spin 2s linear infinite;
        }
      </style>
    </noscript>

    <title>Better Github NewsFeed</title>
  </head>
  <body>
    <div id="app" async></div>
    <script type="text/javascript" src="bundle.js" async></script>
  </body>
</html>
